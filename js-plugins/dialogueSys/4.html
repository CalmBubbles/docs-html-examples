<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <style>
            body
            {
                background : black;
                color : white;
                font-family : lightweight;
                font-size : 20px;
                line-height : 30px;
            }
            
            .text-box
            {
                background : black;
                max-width : 320px;
                min-height : 90px;
                max-height : 90px;
                padding : 10px;
                border : 4px solid white;
                margin : 5px auto;
                overflow-wrap : break-word;
            }
            
            @font-face
            {
                font-family : "lightweight";
                src : url(/fonts/lightweight.ttf);
            }
            
            @keyframes textBoxIn
            {
                from { transform : scale(1, 0); }
                
                to { transform : none; }
            }
            
            @keyframes textBoxOut
            {
                from { transform : none; }
                
                to { transform : translate(0, -100%); }
            }
            
            .text-box[data-disabled="true"]
            {
                transform : scale(1, 0);
            }
        </style>
    </head>
    
    <body>
        <div id="dialogue-box" class="text-box"></div>
        
        <script src="https://calmbubbles.github.io/js-plugins/dialogueSys.js" type="text/javascript"></script>
        <script type="text/javascript">
            let dialogueBox = document.querySelector("#dialogue-box");
            
            var diaSys = new dialogueSys(
                dialogueBox,
                null,
                null,
                "textBoxIn linear",
                0.125,
                "textBoxOut",
                0.125,
                ".res/img",
                ".res/audio"
            );
            
            // set the window onload function
            window.onload = () => {
                // set the dialogue to active
                diaSys.SetActive(true, () => {
                    // type text to the box
                    diaSys.typeOnBox(
                        // the text we are adding
                        "Hello world!",
                        
                        // the speed of the typing
                        1
                    );
                });
            };
        </script>
    </body>
</html>
