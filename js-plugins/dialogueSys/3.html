<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        
        <style>
            body
            {
                background : black;
                color : white;
                font-family : lightweight;
                font-size : 20px;
                line-height : 30px;
            }
            
            .text-box
            {
                background : black;
                max-width : 320px;
                min-height : 90px;
                max-height : 90px;
                padding : 10px;
                border : 4px solid white;
                margin : 5px auto;
                overflow-wrap : break-word;
            }
            
            @font-face
            {
                font-family : "lightweight";
                src : url(/fonts/lightweight.ttf);
            }
            
            @keyframes textBoxIn
            {
                from { transform : scale(1, 0); }
                
                to { transform : none; }
            }
            
            @keyframes textBoxOut
            {
                from { transform : none; }
                
                to { transform : translate(0, -100%); }
            }
            
            .text-box[data-disabled="true"]
            {
                transform : scale(1, 0);
            }
        </style>
    </head>
    
    <body>
        <!-- you can add an id for getting the box -->
        <div id="dialogue-box" class="text-box"></div>
        
        <script src="https://calmbubbles.github.io/js-plugins/dialogueSys.js" type="text/javascript"></script>
        <script type="text/javascript">
            // you can get the box element by using querySelector
            let dialogueBox = document.querySelector("#dialogue-box");
            
            // make the dialogueSys object
            var diaSys = new dialogueSys(
                // the box element
                dialogueBox,
                
                // letters or string chars that will not make
                // a sound when added to the box
                //
                // I've set this null for now
                null,
                
                // people or characters that will show in
                // an image portrait
                //
                // I've set this null for now
                null,
                
                // animation 'in'
                "textBoxIn linear",
                
                // speed of animation 'in' in seconds
                0.125,
                
                // animation 'out'
                "textBoxOut",
                
                // speed of animation 'out' in seconds
                0.125,
                
                // where the image portrait is located
                "res/img",
                
                // where the dialogue audio is located
                "res/audio"
            );
        </script>
    </body>
</html>
